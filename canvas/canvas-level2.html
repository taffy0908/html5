<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas初级学习之绘制路径和闭合曲线</title>
</head>
<body>
	<p>该学习笔记参考整理自  <a href="http://www.gbtags.com/gb/gbliblist/1.htm">极客标签:HTML5画布Canvas基础入门</a>，感谢分享</p>
	<canvas id="gbCanvas" width="1000" height="500"></canvas>

	<script type="text/javascript">
		var canvas = document.getElementById('gbCanvas');
		var context = canvas.getContext('2d');//获取画布的上下文context

		//使用html5的路径，可以连接多个子路径，上一个路径的结束点即称为下一个子路径的起点。
		//相关方法：
		// lineTo
		// arcTo
		// quadraticCurveTo
		// bezierCurveTo
		
		context.beginPath();
		context.moveTo(100, 20);
		context.lineTo(200, 160);
		context.quadraticCurveTo(230, 200, 250, 120);
		context.bezierCurveTo(560, 355, 620, 300, 600, 400);
		context.lineTo(700, 200);
		context.lineWidth = 10;
		context.strokeStyle = 'orange';
		context.stroke();


	</script>
	
</body>
</html>
